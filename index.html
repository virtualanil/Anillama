<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anil Lama's professional portfolio showcasing experience and achievements in the fintech industry.">
    <meta name="author" content="Anil Lama">
    <title>Anil Lama - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .masthead {
            background: linear-gradient(135deg, #4b79a1 0%, #283e51 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .masthead-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 5px solid #fff;
        }

        .masthead-heading {
            font-size: 48px;
            margin: 20px 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .masthead-subheading {
            font-size: 24px;
            font-weight: 300;
        }

        .social-nav a {
            margin: 0 10px;
            color: white;
            font-size: 30px;
            transition: color 0.3s ease;
        }

        .social-nav a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <header class="masthead">
        <img class="masthead-avatar" src="lama.jpg" alt="Anil Lama">
        <h1 class="masthead-heading">Anil Lama</h1>
        <p class="masthead-subheading">L1 Lead at Fonepay</p>
        <nav class="social-nav">
            <a href="https://www.youtube.com/@anillama9033" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.facebook.com/bijaymoktan.87/photos/a.103631004563483/719882452938332/?__tn__=%3C" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/nepalitypingcenter?igshid=ZzVxam43N3l6aWs1" target="_blank"><i class="fab fa-instagram"></i></a>
        </nav>
    </header>
</body>
</html>
